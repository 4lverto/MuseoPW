<!DOCTYPE html>
<html>

    <head>
        <title>Alta de Usuario</title>
        <meta charset="utf-8"/>
        
        <link rel = "stylesheet" type = "text/css" href="css/base.css"/>
        <link rel = "stylesheet" type = "text/css" href="css/alta.css"/>
        
    </head>

    <body>

        <header>
            <h1> Bienvenido al Museo Mojang</h1>
            <p> Para darte de alta, completa el siguiente formulario:</p>

        </header>

        <main>

            <section class="Volver">
                <a href="index.html">  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="boton-volver" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                    </svg>
                </a>

                <h2> Volver al Museo </h2>
            </section>

            <section class="Formularios">
                    
                <form>
                        
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Alberto" required><br><br>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="albertoov@correo.ugr.es"required> <br><br>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password"required><br><br>
                    
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" min="0" max="150"required><br><br>
                    
                    <label for="genero">Género:</label> <!-- Lista desplegable-->
                    <select id="genero" name="genero" required>
                        <option value="">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select><br><br>

                    <datalist id="comunidades_autonomas">
                        <option value="Andalucia">
                        <option value="Aragón">
                        <option value="Islas Baleares">
                        <option value="Canarias">
                        <option value="Cantabria">
                        <option value="Castilla La Mancha">
                        <option value="Castilla y León">
                        <option value="Cataluña">
                        <option value="Comunidad de Madrid">
                        <option value="Comunidad Valenciana">
                        <option value="Comundiad Foral de Navarra">
                        <option value="Extremadura">
                        <option value="Galicia">
                        <option value="País Vasco">
                        <option value="Principado de Asturias">
                        <option value="Región de Murcia">
                        <option value="La Rioja">
                    </datalist>
                    <label for="ccaa">Comunidad Autónoma de procedencia: </label>
                    <input type="text" id="ccaa" list="comunidades_autonomas"required> <br><br>
                    
                    <label for="suscripcion">¿Desea suscribirse al Newsletter?:</label><br>
                    <input type="radio" id="suscripcion-si" name="suscripcion" value="si">
                    <label for="suscripcion-si">Sí</label><br>
                    <input type="radio" id="suscripcion-no" name="suscripcion" value="no">
                    <label for="suscripcion-no">No</label><br><br>
                    
                    <label for="intereses">¿Por qué elegiste estudiar esta carrera?</label><br>
                    <input type="checkbox" id="realmadrid">
                    <label for="realmadrid">Me gustaban los videojuegos</label><br>
                    <input type="checkbox" id="barcelona">
                    <label for="barcelona">Pura vocación</label><br>
                    <input type="checkbox" id="granada">
                    <label for="granada">Dinero</label><br><br>
                    
                    <label for="comentarios">Comentarios:</label><br>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
                    
                    <input type="submit" id="Registrarse" value="Registrarse">

                </form>
            </section>


        </main>

        <footer>
            <p> <a href="pie_pagina/como_se_hizo.pdf">¿Cómo se hizo?</a></p>
            <p> <a href="pie_pagina/contacto.html">Contacto</a></p>
            <p>Derechos de autor © 2024 Museo Mojang.</p>
        </footer>
    </body>


</html>
