<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Productos de Supermercado</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <header>
        <h1>SUPERCOMPARE - Tu comparador de confianza</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Buscar Productos</a></li>
            <li><a href="#">Comparar Precios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section>
        <h2>Buscar Productos</h2>
        <form action="#" method="get">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto">
            <input type="submit" value="Buscar">
        </form>

        <h2>Resultados de la Búsqueda</h2>
        <ul>
            <li>Producto 1 - Precio: 7€</li>
            <li>Producto 2 - Precio: 6€</li>
            <li>Producto 3 - Precio: 8€</li>
        </ul>
    </section>

    <footer>
        <p>Derechos de autor © 2024 Supercompare.</p>
    </footer>

</body>
</html>
